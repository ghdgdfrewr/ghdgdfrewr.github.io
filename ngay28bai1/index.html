<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ngày 28 - Bài 1: Danh sách sản phẩm dạng bảng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #3498db;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background: #f1faff;
    }
    .id-col { width: 60px; text-align: center; }
    .price-col { color: #e74c3c; font-weight: bold; }
    .desc-col { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .cat-col { color: #27ae60; font-weight: 600; }
    .img-col { width: 80px; text-align: center; }
    .img-col img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #7f8c8d;
      margin: 50px;
    }
  </style>
</head>
<body>

  <h1>Danh sách sản phẩm từ API (Dạng bảng)</h1>

  <div class="loading" id="loading">Đang tải dữ liệu...</div>

  <table id="productTable" style="display: none;">
    <thead>
      <tr>
        <th class="id-col">ID</th>
        <th>Title</th>
        <th>Slug</th>
        <th>Price</th>
        <th class="desc-col">Description</th>
        <th class="cat-col">Category</th>
        <th class="img-col">Image</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const API = 'https://api.escuelajs.co/api/v1/products?offset=0&limit=30'; // Lấy 30 sp để giống list dài
    const loading = document.getElementById('loading');
    const table = document.getElementById('productTable');
    const tbody = document.getElementById('tbody');

    fetch(API)
      .then(res => {
        if (!res.ok) throw new Error('Lỗi API: ' + res.status);
        return res.json();
      })
      .then(products => {
        loading.style.display = 'none';
        table.style.display = 'table';

        products.forEach(p => {
          // Tạo slug từ title (giống ảnh: lowercase, thay space bằng -, loại ký tự đặc biệt đơn giản)
          const slug = p.title
            .toLowerCase()
            .replace(/[^a-z0-9\s-]/g, '')
            .trim()
            .replace(/\s+/g, '-');

          // Ảnh: lấy ảnh đầu tiên, fallback nếu lỗi
          let imgSrc = (p.images && p.images.length > 0) ? p.images[0] : 'https://placehold.co/50x50?text=No+Img';
          if (typeof imgSrc === 'string' && imgSrc.includes('[')) {
            try { imgSrc = JSON.parse(imgSrc)[0]; } catch(e) { imgSrc = 'https://placehold.co/50x50?text=Error'; }
          }

          const row = `
            <tr>
              <td class="id-col">${p.id}</td>
              <td>${p.title}</td>
              <td>${slug}</td>
              <td class="price-col">$${p.price}</td>
              <td class="desc-col">${p.description.substring(0, 80)}${p.description.length > 80 ? '...' : ''}</td>
              <td class="cat-col">${p.category?.name || 'Other'}</td>
              <td class="img-col">
                <img src="${imgSrc}" alt="${p.title}" 
                     onerror="this.src='https://placehold.co/50x50?text=Error'">
              </td>
            </tr>`;

          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        loading.innerHTML = `Lỗi: ${err.message}<br>Mở F12 xem console để debug.`;
        console.error(err);
      });
  </script>

</body>
</html>
