<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giới thiệu - Phạm Đức Huy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: '#d2691e' } } } }
  </script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white p-6 shadow-2xl z-50">
    <div class="text-center mb-10">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-orange-400 bg-clip-text text-transparent">Phạm Đức Huy</h1>
      <p class="text-sm text-gray-300 mt-1">Frontend Developer</p>
    </div>
    <nav class="space-y-2">
      <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition-all">
        <i class="fas fa-home"></i> Trang chủ
      </a>
      <a href="introduce.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary text-white font-medium transition-all hover:shadow-lg">
        <i class="fas fa-user"></i> Giới thiệu
      </a>
      <a href="blog.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition-all">
        <i class="fas fa-blog"></i> Blog
      </a>
      <a href="contact.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition-all">
        <i class="fas fa-envelope"></i> Liên hệ
      </a>
      
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8 lg:p-16">
    <a href="index.html" class="inline-flex items-center gap-2 text-primary font-semibold mb-8 hover:underline">
      <i class="fas fa-arrow-left"></i> Quay lại trang chủ
    </a>

    <h1 class="text-5xl font-bold text-center mb-16">Giới thiệu bản thân</h1>

    <!-- Tabs -->
    <div class="max-w-5xl mx-auto">
      <div class="flex justify-center gap-4 mb-12 flex-wrap" id="tab-buttons">
        <button data-tab="about" class="tab-btn active px-6 py-3 rounded-full bg-primary text-white font-medium">Về tôi</button>
        <button data-tab="skills" class="tab-btn px-6 py-3 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300">Kỹ năng</button>
        <button data-tab="experience" class="tab-btn px-6 py-3 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300">Kinh nghiệm</button>
        <button data-tab="education" class="tab-btn px-6 py-3 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300">Học vấn</button>
        <button data-tab="certificates" class="tab-btn px-6 py-3 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300">Chứng chỉ</button>
      </div>

      <!-- Tab Content -->
      <div id="tab-content" class="bg-white p-10 rounded-3xl shadow-2xl">
        <!-- Nội dung sẽ được JS chèn -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
