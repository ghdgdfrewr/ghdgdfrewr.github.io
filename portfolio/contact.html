    <div class="mt-10 pt-6 border-t border-white/20 flex gap-4 justify-center">
      <a href="https://github.com/ghdgdfrewr" target="_blank" class="text-2xl hover:text-primary transition-colors">

      </a>

      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8 lg:p-16">
    <a href="index.html" class="inline-flex items-center gap-2 text-primary font-semibold mb-8 hover:underline">
      <i class="fas fa-arrow-left"></i> Quay lại trang chủ
    </a>

    <h1 class="text-5xl font-bold text-center mb-16">Liên hệ với tôi</h1>

    <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">
      <!-- Thông tin liên hệ -->
      <div class="bg-white p-8 rounded-3xl shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-primary">Thông tin liên hệ</h2>
        <div class="space-y-4 text-gray-700">
          <div class="flex items-center gap-3">
            <i class="fas fa-user text-primary"></i>
            <div>
              <strong>Họ tên:</strong><br>
              Phạm Đức Huy
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fas fa-phone text-primary"></i>
            <div>
              <strong>Số điện thoại:</strong><br>
              0888821359
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fab fa-zalo text-primary"></i>
            <div>
              <strong>Zalo:</strong><br>
              0888821359
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fas fa-envelope text-primary"></i>
            <div>
              <strong>Email:</strong><br>
              <a href="mailto:phamduchuy1011@gmail.com" class="text-primary hover:underline">phamduchuy1011@gmail.com</a>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fab fa-github text-primary"></i>
            <div>
              <strong>GitHub:</strong><br>
              <a href="https://github.com/ghdgdfrewr" target="_blank" class="text-primary hover:underline">hihiasdasd</a>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <i class="fas fa-map-marker-alt text-primary"></i>
            <div>
              <strong>Địa chỉ:</strong><br>
              TP. Hồ Chí Minh, Việt Nam
            </div>
          </div>
        </div>
      </div>

      <!-- Form liên hệ -->
      <div class="bg-white p-8 rounded-3xl shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-primary">Gửi tin nhắn cho tôi</h2>

        <!-- Form gửi đến Formspree -->
        <form id="contact-form" action="https://formspree.io/f/mqayrngg" method="POST" class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Họ và tên *</label>
            <input type="text" name="name" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                   placeholder="Nguyễn Văn A">
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Số điện thoại</label>
              <input type="tel" name="phone" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                     placeholder="0123 456 789">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Zalo</label>
              <input type="text" name="zalo" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                     placeholder="0123 456 789">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                   placeholder="you@example.com">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Lý do liên hệ *</label>
            <textarea name="message" rows="5" required 
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                      placeholder="Tôi muốn hợp tác phát triển dự án web..."></textarea>
          </div>

          <button type="submit" 
                  class="w-full py-3 px-6 bg-primary text-white font-bold rounded-xl hover:bg-orange-600 transition-all hover:shadow-lg transform hover:-translate-y-1">
            Gửi tin nhắn ngay
          </button>
        </form>

        <!-- Thông báo -->
        <div id="form-message" class="mt-6 p-4 rounded-xl hidden"></div>
      </div>
    </div>
  </main>

  <!-- Script xử lý form -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById('form-message');

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          messageDiv.className = 'mt-6 p-4 rounded-xl bg-green-100 text-green-800 border border-green-300';
          messageDiv.innerHTML = `
            <i class="fas fa-check-circle mr-2"></i>
            <strong>Cảm ơn bạn!</strong> Tin nhắn đã được gửi thành công. 
            Tôi sẽ phản hồi sớm nhất có thể qua email <strong>${formData.get('email')}</strong>.
          `;
          form.reset();
        } else {
          throw new Error('Lỗi gửi tin nhắn');
        }
      } catch (error) {
        messageDiv.className = 'mt-6 p-4 rounded-xl bg-red-100 text-red-800 border border-red-300';
        messageDiv.innerHTML = `
          <i class="fas fa-exclamation-triangle mr-2"></i>
          <strong>Đã có lỗi xảy ra!</strong> Vui lòng thử lại sau hoặc gửi trực tiếp qua 
          <a href="mailto:phamduchuy1011@gmail.com" class="underline font-semibold">Gmail</a>.
        `;
      }

      messageDiv.classList.remove('hidden');
      setTimeout(() => messageDiv.classList.add('hidden'), 8000);
    });
  </script>
</body>
</html>
